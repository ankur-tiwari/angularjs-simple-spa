<div id="login" class="col-md-4 col-md-offset-4">
    <div id="login-form">
        <h4>Login</h4>
        <form>
            <!--username-->
            <div class="form-group">
                <input id="username" type="text" ng-model='auth.email'/>
            </div>
            <!--password-->
            <div class="form-group">
                <input id="password" type="password" ng-model='auth.pass' />
            </div>
            <!--submit-->
            <div class="form-group">
                <button class="btn btn-primary" type="submit" ng-click="login();">Login</button>
            </div>
        </form>
    </div>
</div>
